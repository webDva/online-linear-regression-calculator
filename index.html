<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Online Linear Regression Calculator</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="table-container row">
        <span>XY</span>
        <div class="data-pairs-container row">
            <table id="dataPairs">
            </table>
        </div>
        <button class="button-class row" type="submit" onclick="callEverything()">ðŸ“‰ Calculate</button>
    </div>

    <div class="chart-container">
        <svg class="d3-chart"></svg>
        <span id="mx_message">
            <p id="slope"></p>
            <p id="yintercept"></p>
        </span>
    </div>

    <script src="program.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
        let table = document.getElementById("dataPairs");
        for (let i = 1; i <= 100; i++) {
            let row = table.insertRow();
            let cell = row.insertCell(0);
            row.insertCell(0).innerHTML = i;
            
            let inputField = document.createElement("input");
            inputField.id = "data-pair-" + i + "-1";
            inputField.setAttribute("type", "number");
            cell.appendChild(inputField);

            inputField = document.createElement("input");
            inputField.id = "data-pair-" + i + "-2";
            inputField.setAttribute("type", "number");
            cell.appendChild(inputField);
        }        
    </script>

</body>

</html>
