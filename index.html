<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Online Linear Regression Calculator</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <div class="data-pairs-container row">
        <table id="dataPairs">
            <tr>
                <th></th>
                <th>X</th>
                <th>Y</th>
            </tr>
        </table>
        
        <button type="submit" onclick="callEverything()">Submit</button>

    </div>

    <div class="chart-container row">
        <svg class="d3-chart"></svg>
    </div>

    <script src="program.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
        let table = document.getElementById("dataPairs");
        for (let i = 1; i <= 20; i++) {
            let row = table.insertRow();
            let cell = row.insertCell(0);
            row.insertCell(0).innerHTML = i;
            
            let inputField = document.createElement("input");
            inputField.id = "data-pair-" + i + "-1";
            inputField.setAttribute("type", "number");
            cell.appendChild(inputField);

            inputField = document.createElement("input");
            inputField.id = "data-pair-" + i + "-2";
            inputField.setAttribute("type", "number");
            cell.appendChild(inputField);
        }        
    </script>

</body>

</html>
